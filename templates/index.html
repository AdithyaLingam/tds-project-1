<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TDS Virtual TA</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff99ff;
    }
    form {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 1rem;
      border-radius: 6px;
      background-color: #1f1f1f;
      border: 1px solid #444;
      color: #eee;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #cc00ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .response-box {
      margin-top: 2rem;
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .response-box h3 {
      margin-bottom: 0.5rem;
      color: #ffccff;
    }
    .response-box p {
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1rem;
    }
    .response-box ul {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }
    .response-box li {
      margin-bottom: 0.5rem;
    }
    .response-box a {
      color: #00bfff;
      text-decoration: none;
    }
    .response-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TDS Virtual TA</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="question">Enter your question:</label>
    <textarea id="question" name="question" rows="4" required>{{ question or '' }}</textarea>

    <label for="image">Upload image (optional):</label>
    <input type="file" id="image" name="image" accept="image/*"/>

    <button type="submit">Ask</button>
  </form>

  {% if answer %}
  <div class="response-box">
    <h3>Answer:</h3>
    <p>{{ answer | safe }}</p>

    {% if links %}
    <h4 style="margin-top: 1rem; color: #ccffff;">Sources:</h4>
    <ul>
      {% for link in links %}
      <li><a href="{{ link.url }}" target="_blank">{{ link.text }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  {% endif %}
</body>
</html>
