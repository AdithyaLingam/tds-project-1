description: "Evaluate TDS Virtual TA API response"

prompts:
  - "{{ prompt }}"

providers:
  - id: mistral:pixtral-12b
    config:
      apiKey: "KaMjej2dYAnmpfKexnhosaFDxbvYc3Kc"
      url: "https://tds-project-1-406c.onrender.com/api"
      method: POST
      headers:
        Content-Type: application/json
      body:
        question: "{{ prompt }}"
        image: "{{ image | default(null) }}"
      transformResponse: |
        ({ output: json.answer, answer: json.answer, links: json.links || [] })

tests:
  - name: GA5 model clarification
    provider: mistral:pixtral-12b
    vars:
      prompt: "What is the deadline for project 2 Jan 2025 term?"
  - name: Student email + ID from image
    provider: mistral:pixtral-12b
    vars:
      prompt: "Identify the student ID and email from the uploaded image."
      image: "data:image/png;base64,"
writeLatestResults: true
